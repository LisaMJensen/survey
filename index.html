<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
    <form>
      <div class="form-group">
        <label for="inputName">Enter your name:</label>
        <input type="name" class="form-control" id="inputName">
      </div>
      <div class="questionFood">
        <p>Select your favorite food:</p>
        <select class="form-control" id="food">
        <option>Salad</option>
        <option>Meat</option>
        <option>Fruit</option>
        <option>Bread</option>
      </select>
      </div>
    <div class="questionMusic">
      <p>Selcet your favorite music:</p>
      <div class="radio">
        <label>
          <input type="radio" name="typeMusic" value="rock" checked>
          Rock
        </label>
      </div>
    <div class="radio">
      <label>
        <input type="radio" name="typeMusic" value="jazz">
        Jazz
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="typeMusic" value="country">
        Country
      </label>
    </div>
    </form>
    </div>
  </body>
  </html>
